<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<title>Joy of Travel</title>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Easing - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage demo easing effect." />
	<meta name="keywords"  content="fullpage,jquery,demo,easing,effect,jqueui" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#fff', '#fff', '#fff', '#fff', '#fff'],
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				menu: '#menu',

				//equivalent to jQuery `easeOutBack` extracted from http://matthewlein.com/ceaser/
				easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)'
			});

		});
	</script>

</head>
<body>

<ul id="menu">
	<li data-menuanchor="firstPage"><a href="index.html">HOME</a></li>
	<li data-menuanchor="secondPage"><a href="#secondPage">DURUWA</a></li>
	<li data-menuanchor="3rdPage"><a href="#3rdPage">ANYSPOT</a></li>
	<li data-menuanchor="4thPage"><a href="#4thpage">MYSHOPMALL</a></li>
</ul>

<div id="fullpage">
	<div class="section " id="section0">
	<img src="img/bm.jpg" style="max-width: 100%; height: auto;">
	</div>
	<div class="section" id="section1">
		<div class="intro">
			<img src="img/duruwa.jpg" style="max-width: 100%; height: auto;">
			
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<img src="img/anyspot.jpg" style="max-width: 100%; height: auto;">
		</div>
	</div>
	<div class="section" id="section3">
		<div class="intro">
			<a href="http://myshopmall.co.kr/" target="_blank"><img src="img/myshop.jpg" style="max-width: 100%; height: auto;"></a>
		</div>
	</div>
		
</div>


</body>
</html>
